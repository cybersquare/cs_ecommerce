<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-2"></div>
            <div class="col-lg-6 col-md-8 col-sm-8">
                <div class="form-login">
                    <br>
                    <h3 class="login-head">Signup</h3><br>
                    <form action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" name="firstname" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="lastname" placeholder="Last name">
                            </div>
                        </div>
                        </br>
                        </br>
                        <div style="display: inline;">
                            <label for="" class="">gender: </label>&nbsp;&nbsp;&nbsp;
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="gender" class=""> &nbsp;&nbsp;&nbsp;
                            <label for="Female">Female</label>
                            <input type="radio" id="female" name="gender" class="">
                        </div>
                        <br>
                        <br>
                        <label for="dob">Date of Birth</label>&nbsp;&nbsp;&nbsp;
                        <input type="date" id="dob" name="dateofbirth" class="">
                        <br><br>
                        <label for="adrs">Address</label>
                        <textarea name="address" id="adrs" cols="30" rows="10"></textarea>
                        </br>
                        </br>
                        <label for="cntry">Country</label>&nbsp;&nbsp;&nbsp;
                        <select name="country" id="cntry">
                        <option  disabled selected>Select your Country</option>
                        <option value="India">India</option>
                    </select>
                        <br><br>
                        <input type="text" id="userMobile" class="form-control input-sm chat-input" name="mobile" placeholder="Enter mobile number" />
                        </br>
                        </br>
                        <input type="text" id="userEmail" class="form-control input-sm chat-input" placeholder="Enter your Email" name="email" />
                        </br>
                        </br>
                        <input type="password" id="userPassword" name="password" class="form-control input-sm chat-input" placeholder="password" />
                        </br>
                        </br>
                        <input type="password" id="cnfPassword" class="form-control input-sm chat-input" placeholder="Confirm password" />
                        </br>
                        <div class="wrapper">
                            <span class="group-btn">
                            <br>     
                            <button type="submit" class="btn btn-light btn-md">Signup</button>
                        </span><br>


                        </div>
                    </form>
                </div>

            </div>
            <div class="col-lg-3 col-md-2 col-sm-2"></div>
        </div>
    </div>

    {% endblock %}
