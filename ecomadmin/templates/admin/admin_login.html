{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'admin/css/login-style.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navigation">
        <img src="{% static '/images/cs_ecom_logo.png' %} " alt=" " class="logo-nav">
        <!-- <h3 class="login-header">Administrator Login</h3> -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-2"></div>
            <div class="col-lg-4 col-md-6 col-sm-8">
                <form class="login-form border">
                    <img src="{% static 'admin/images/admin-logo.png' %}" class="logo-nav img-fluid mx-auto d-block" alt="">
                    <h3 class="text-center">Administrator Login</h3>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="admusername" placeholder="Username">
                        <!-- <small id=" emailHelp " class="form-text text-muted ">We'll never share your email with anyone else.</small> -->

                    </div>
                    <div class="form-group ">
                        <label for="admpassword">Password</label>
                        <input type="password " class="form-control " id="admpassword" placeholder="password">
                    </div>
                    <div class="text-center">
                        <button type="submit " class="btn btn-primary">Login</button><br>
                        <a href="">Reset Password</a>
                    </div>


                </form>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-2"></div>
        </div>
    </div>

    {% include 'footer.html' %}
