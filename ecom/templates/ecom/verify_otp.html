{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{% static 'ecom/scripts/validate.js' %}"></script>
    <link rel="stylesheet" href="{% static 'ecom/css/style-home.css' %}">
    <link rel="stylesheet" href="{% static 'ecom/css/customer-style.css'%}">


    <link rel="stylesheet" href="{% static 'ecom/css/style-home.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Start Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light navigation fixed-top">
        <div class="mx-2 my-auto">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <img src="{% static '/images/cs_ecom_logo.png' %} " alt=" " class="logo-nav">
        </div>
    </nav>
    <div class="container">
        <br><br>
        <div class="row" style="margin-top: 100px;">
            <div class="col-md-3"></div>
            <div class="form-login col-md-6">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <p style="color:blue;">OTP send to your email.</p>
                        <h5 for="otp">Please enter your OTP</h5>
                        <div class="form-inline">
                            <input id="otp" class="form-control input-sm chat-input" name="inp_otp" placeholder="Enter OTP" />
                            <button type="submit" class="btn btn-md" style="background-color: #00796b; color: white; float: right;" onclick="return signup_validate()">Verify OTP</button>
                        </div>
                        <p style="color: red;">{{ msg }}</p>
                    </div>
                </form>
                <a href="">Resend OTP?</a>
            </div>
            <div class="col-md-3"></div>
        </div>
        <br><br>
    </div>
    <div style="margin-top: 30px;">
        {% include 'footer.html' %}
    </div>
</body>

</html>
